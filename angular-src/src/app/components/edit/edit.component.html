<h3>Edit Information</h3>

<form (submit)="onEditSubmit()">

  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input id="name" type="text" [(ngModel)]= "user.name" class="form-control" name="name" placeholder="First and Last Name">
  </div>

    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-share"></i></span>
    <input id="username" type="text" [(ngModel)]= "user.username" class="form-control" name="username" placeholder="Username">
  </div>

  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
    <input id="address" type="text" [(ngModel)]= "user.address" class="form-control" name="address" placeholder="Address">
  </div>

  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
    <input id="phone" type="text" [(ngModel)]= "user.phone" class="form-control" name="phone" placeholder="Phone Number">
  </div>

  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
    <input id="ssn" type="text" [(ngModel)]= "user.ssn" class="form-control" name="ssn" placeholder="Social Security Number">
  </div>

  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input id="password" type="password" [(ngModel)]= "user.password" class="form-control" name="Password" placeholder="Password">
  </div>


    <input type="submit" value="Update" class="btn btn-success">

</form>
